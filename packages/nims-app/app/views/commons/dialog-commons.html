<div class="dialog-commons">
  <!-- uiCommons -->
  <template class="request-data-dialog-tmpl">
    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close on-close-button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default on-cancel-button" l10n-id="common-cancel"></button>
            <button type="button" class="btn btn-primary on-action-button"></button>
          </div>
        </div>
      </div>
    </div>
  </template>
  
  <!-- uiCommons -->
  <template class="modal-error-block">
    <div class="form-group has-error">
      <span class="help-block error-msg"></span>
    </div>
  </template>
  
  <!-- many -->
  <template class="modal-prompt-body">
    <div class="form-group">
      <input class="entity-input form-control focusable onenterable"></input>
    </div>
  </template>

  <!-- storyCharacters -->
  <template class="modal-add-character-body">
    <div class="form-group">
      <select class="isStoryEditable storyCharactersAddSelector form-control" style="width: 100%;"></select>
    </div>
  </template>
  
  <!-- storyCharacters -->
  <template class="modal-switch-event-body">
    <div class="form-group">
      <select class="isStoryEditable storyCharactersToSelector form-control" style="width: 100%;"></select>
    </div>
  </template>
  

  

  
  <!-- storyEvents -->
  <template class="move-event-body">
    <div class="form-group">
      <select class="isStoryEditable eventPositionSelector movePositionSelector form-control"></select>
    </div>
  </template>
  

  
  <!-- storyEvents -->
  <template class="create-event-body">
    <div class="form-group">
      <label class="control-label" l10n-id="stories-event-name"></label>
      <input class="isStoryEditable form-control eventNameInput focusable"></input>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="stories-event-position"></label>
      <select class="isStoryEditable eventPositionSelector positionSelector form-control"></select>
    </div>
  </template>
  
  <!-- playerManagement, organizerManagement -->
  <template class="create-organizer-body">
    <div class="form-group">
      <label class="control-label" l10n-id="admins-login"></label>
      <input class="form-control create-user-name-input focusable"></input>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="admins-user-password"></label>
      <input class="form-control create-user-password-input"></input>
    </div>
  </template>
  
  <!-- playerManagement -->
  <template class="create-player-account-body">
    <div class="form-group">
      <label class="control-label" l10n-id="admins-player"></label>
      <select class="adminOnly create-login-name-select form-control" style="width:100%;"></select>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="admins-user-password"></label>
      <input class="adminOnly form-control create-login-password-input"></input>
    </div>
  </template>
  
  <!-- profileEditorCore, adaptations -->
  <template class="alert-block-tmpl">
    <div class="alert alert-info"></div>
  </template>

  <!-- gears -->
  <template class="add-or-edit-node-body">
    <div class="form-group hidden">
      <input class="node-id" value="new value" />
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="gears-node-name"></label>
      <input class="node-name form-control focusable onenterable"/>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="gears-node-group"></label>
      <input class="node-group form-control onenterable"/>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="gears-notes"></label>
      <textarea class="node-notes form-control"></textarea>
    </div>
  </template>
  
  
  <template class="config-inner-body">
    <div class="configInner" >
    </div>
  </template>
  
  <!-- sliders -->
  <template class="create-slider-body">
    <div class="form-group">
      <label class="control-label" l10n-id="sliders-slider-name"></label>
      <input class="slider-name form-control focusable onenterable"/>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="sliders-slider-top"></label>
      <input class="slider-top form-control onenterable"/>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="sliders-slider-bottom"></label>
      <input class="slider-bottom form-control"/>
    </div>
  </template>

  <!-- sliders -->
  <template class="move-slider-body">
    <div class="form-group">
      <select class="form-control move-slider-pos-select"></select> 
    </div>
  </template>
  

  <!-- AddFilterConditionDialog -->
  <template class="add-filter-condition-body">
    <div class="form-group">
      <label class="control-label" l10n-id2="profiles-profile-item-name">Select item</label>
      <select class="profile-item-selector form-control"></select>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id2="profiles-profile-item-name">Condition</label>
      <div class="condition"></div>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id2="profiles-profile-item-name">Value</label>
      <div class="value"></div>
    </div>
  </template>
  <template class="text-condition-tmpl">
    <p class="form-control-static" l10n-id="groups-contains"></p>
  </template>
  <template class="enum-condition-tmpl">
    <p class="form-control-static" l10n-id="groups-one-from"></p>
  </template>
  <template class="number-condition-tmpl">
    <select class="form-control">
      <option value="greater" l10n-id="constant-greater"></option>
      <option value="equal" l10n-id="constant-equal"></option>
      <option value="lesser" l10n-id="constant-lesser"></option>
    </select>
  </template>
  <template class="multienum-condition-tmpl">
    <select class="form-control">
      <option value="every" l10n-id="constant-every"></option>
      <option value="equal" l10n-id="constant-equal"></option>
      <option value="some" l10n-id="constant-some"></option>
    </select>
  </template>


  
  <template class="text-value-tmpl">
    <input class="form-control">
  </template>
  <template class="enum-value-tmpl">
    <select class="form-control" multiple="multiple">
    </select>
  </template>
  <template class="number-value-tmpl">
    <input class="form-control" type="number">
  </template>
  <template class="checkbox-value-tmpl">
    <select class="form-control" multiple="multiple" size="2">
      <option value="true" selected l10n-id="constant-yes"></option>
      <option value="false" selected l10n-id="constant-no"></option>
    </select>
  </template>


  <!-- profileConfigurer2 -->
  <template class="enum-dialog-editor-tmpl">
    <div>
      <div class="form-group">
        <label class="control-label" l10n-id="profiles-current-enum-value"></label>
        <div class="initial-value"></div>
      </div>
      <div class="form-group">
        <label class="control-label" l10n-id="profiles-new-enum-value"></label>
        <span class="control-label display-block" l10n-id="profiles-enum-filling-instruction"></span>
        <textarea class="form-control enum-value-input focusable"></textarea> 
      </div>
      <div class="form-group">
        <label class="control-label" l10n-id="profiles-new-enum-values"></label>
        <div class="new-enum-values"></div>
      </div>
      <div class="form-group">
        <label class="control-label" l10n-id="profiles-removed-enum-values"></label>
        <div class="removed-enum-values"></div>
      </div>
      <div class="form-group">
        <label class="control-label" l10n-id="profiles-default-value"></label>
        <select class="form-control default-value-select"></select> 
      </div>
    </div>
  </template>

  
  <template class="multi-enum-dialog-editor-tmpl">
    <div>
      <div class="form-group">
        <label class="control-label" l10n-id="profiles-current-enum-value"></label>
        <div class="initial-value"></div>
      </div>
      <div class="form-group">
        <label class="control-label" l10n-id="profiles-new-enum-value"></label>
        <span class="control-label display-block" l10n-id="profiles-enum-filling-instruction"></span>
        <textarea class="form-control enum-value-input focusable"></textarea> 
      </div>
      <div class="form-group">
        <label class="control-label" l10n-id="profiles-new-enum-values"></label>
        <div class="new-enum-values"></div>
      </div>
      <div class="form-group">
        <label class="control-label" l10n-id="profiles-removed-enum-values"></label>
        <div class="removed-enum-values"></div>
      </div>
    </div>
  </template>
  
  <template class="rename-enum-value-tmpl">
    <div class="form-group">
      <label class="control-label" l10n-id="profiles-renamed-value"></label>
      <select class="renamed-value-select form-control focusable"></select>
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="profiles-new-enum-value-name"></label>
      <input class="enum-value-name-input form-control"></input>
    </div>
  </template>

  <!-- profileConfigurer2 -->
  <template class="create-profile-item-body">
    <div class="form-group">
      <label class="control-label" l10n-id="profiles-profile-item-name"></label>
      <input class="form-control create-entity-name-input focusable" ></input> 
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="profiles-profile-item-position"></label>
      <select class="adminOnly form-control create-entity-position-select">
      </select> 
    </div>
    <div class="form-group">
      <label class="control-label" l10n-id="profiles-profile-item-type"></label>
      <select class="adminOnly form-control create-entity-type-select"></select> 
    </div>
  </template>

  <!-- profileConfigurer2 -->
  <template class="move-profile-item-body">
    <div class="form-group">
      <select class="adminOnly form-control move-entity-position-select"></select> 
    </div>
  </template>
</div>
