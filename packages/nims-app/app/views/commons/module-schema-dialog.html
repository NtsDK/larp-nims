<div class="modal fade consistency-check-result-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="width:100%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body" style="    display: flex;justify-content: center;">
          <div class="image-place flex-0-0-auto">
              <svg id="svg-canvas" width=960 height=450></svg>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" l10n-id="common-cancel"></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade set-database-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
<!--         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        <h4 class="modal-title" l10n-id="dialogs-select-database"></h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-info margin-bottom-16" l10n-id2="advices-no-player-profile-items-for-diagram">
          <p l10n-id="dialogs-warn1"> </p>
          <p> 
            <span l10n-id="dialogs-warn2"></span>
            <span class="icon-button dataSaveButton"></span>
            <span l10n-id="dialogs-warn3"></span> 
          </p> 
          <p l10n-id="dialogs-warn4"></p>
        </div>
        <div class="margin-bottom-16 text-align-center">
          <button class="btn btn-primary upload-db" data-original-title="" title="">
            <span l10n-id="dialogs-upload-database"></span>
            <input type="file" class="hidden" tabindex="-1">
          </button>
        </div>
        <div class="margin-bottom-16 text-align-center">
          <label l10n-id="dialogs-or"></label>
        </div>
        <div>
          <div class="backup-bases">
          </div>
          <div class="margin-bottom-16">
            <input type="radio" name="dbSource" value="demoBase" id="dbSourceDemoBase" class="hidden">
            <label for="dbSourceDemoBase" class="radio-label-icon common-radio"><span l10n-id="dialogs-demo-database"></span>
            <span class="demo-base-name"></span></label>
          </div>
          <div class="margin-bottom-16">
            <input type="radio" name="dbSource" value="emptyBase" id="dbSourceEmptyBase" class="hidden">
            <label for="dbSourceEmptyBase" class="radio-label-icon common-radio"><span l10n-id="dialogs-empty-database"></span></label>
          </div>
          <div class="text-align-right">
            <button type="button" class="btn btn-primary on-action-button" l10n-id="common-load"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<template class="backup-base-tmpl">
  <div class="margin-bottom-16">
    <input type="radio" name="dbSource"  class="hidden">
    <label  class="radio-label-icon common-radio"><span l10n-id="dialogs-browser-database"></span><span class="base-name"></span></label>
  </div>
</template>


<div class="modal fade show-diff-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document" style="width:100%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body" style="">
        <div class="container-fluid">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" l10n-id="common-cancel"></button>
      </div>
    </div>
  </div>
</div>
