<div class="text-search-tab block">
  <div class="flexRoot">
    <div class="settings-panel">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" l10n-id="text-search-search"></h3>
        </div>
        <div class="panel-body panel-resizable">
          <div class="margin-bottom-8">
            <input class="text-search-input form-control" l10n-placeholder-id="text-search-enter-search-string"/>
          </div>
          <div>
            <input type="checkbox" class="textSearchTypeRadio hidden" value="characterProfiles" id="characterProfilesTextSearch"/>
            <label for="characterProfilesTextSearch" class="checkbox-label-icon common-checkbox"><span l10n-id="text-search-characterProfiles"></span></label> 
          </div>
          <div>
            <input type="checkbox" class="textSearchTypeRadio hidden" value="playerProfiles" id="playerProfilesTextSearch"/>
            <label for="playerProfilesTextSearch" class="checkbox-label-icon common-checkbox"><span l10n-id="text-search-playerProfiles"></span></label> 
          </div>
          <div>
            <input type="checkbox" class="textSearchTypeRadio hidden" value="groups" id="groupsTextSearch"/>
            <label for="groupsTextSearch" class="checkbox-label-icon common-checkbox"><span l10n-id="text-search-groups"></span></label> 
          </div>
          <div>
            <input type="checkbox" class="textSearchTypeRadio hidden" value="relations" id="relationsTextSearch"/>
            <label for="relationsTextSearch" class="checkbox-label-icon common-checkbox"><span l10n-id="text-search-relations"></span></label> 
          </div>
          <div>
            <input type="checkbox" class="textSearchTypeRadio hidden" value="writerStory" id="writerStoryTextSearch"/>
            <label for="writerStoryTextSearch" class="checkbox-label-icon common-checkbox"><span l10n-id="text-search-writerStory"></span></label> 
          </div>
          <div>
            <input type="checkbox" class="textSearchTypeRadio hidden" value="eventOrigins" id="eventOriginsTextSearch"/>
            <label for="eventOriginsTextSearch" class="checkbox-label-icon common-checkbox"><span l10n-id="text-search-eventOrigins"></span></label> 
          </div>
          <div class="margin-bottom-16">
            <input type="checkbox" class="textSearchTypeRadio hidden" value="eventAdaptations" id="eventAdaptationsTextSearch"/>
            <label for="eventAdaptationsTextSearch" class="checkbox-label-icon common-checkbox"><span l10n-id="text-search-eventAdaptations"></span></label> 
          </div>
          <div class="margin-bottom-16">
            <input type="checkbox" value="eventAdaptations" class="hidden" id="caseSensitiveTextSearch"/>
            <label for="caseSensitiveTextSearch" class="checkbox-label-icon common-checkbox"><span l10n-id="text-search-case-sensitive-search"></span></label> 
          </div>
          <button class="text-search-button btn btn-default" l10n-id="text-search-find"></button>
        </div>
      </div>
    </div>
    <div class="result-panel">
    </div>
  </div>
</div>
