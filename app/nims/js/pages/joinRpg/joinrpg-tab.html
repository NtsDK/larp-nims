<div class="joinrpg-tab block">
  <div class="panel panel-default">
    <div class="panel-body">
      <input class="username" placeholder="Login">
      <input class="password" type="password" placeholder="Password">
      <input class="gameId" placeholder="Game ID (only number)">
      <span class="isValid"></span>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
        <button class="btn btn-default btn-reduced get-data flex-0-0-auto adminOnly" 
        >Получить данные (load or from cache)</button>
        <button class="btn btn-default btn-reduced get-data-force flex-0-0-auto adminOnly" 
        >Получить данные (reload)</button>
        <span class="spendTime"></span>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <!-- <a href="#"> -->
        <h3 class="panel-title">Структура досье</h3>
      <!-- </a> -->
    </div>
    <div class="panel-body profile-structure-panel">
      <div class="errors">
      </div>
      <button class="btn btn-default btn-reduced fix-profile-structure flex-0-0-auto adminOnly hidden" 
        >Исправить</button>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <!-- <a href="#"> -->
        <h3 class="panel-title">Персонажи</h3>
      <!-- </a> -->
    </div>
    <div class="panel-body character-list-panel">
        <div class="errors">
        </div>
        <button class="btn btn-default btn-reduced fix-character-list flex-0-0-auto adminOnly hidden" 
          >Исправить</button>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <!-- <a href="#"> -->
        <h3 class="panel-title">Данные персонажей</h3>
      <!-- </a> -->
    </div>
    <div class="panel-body character-profiles-panel">
        <div class="errors">
        </div>
        <button class="btn btn-default btn-reduced fix-character-profiles flex-0-0-auto adminOnly hidden" 
          >Исправить</button>
    </div>
  </div>
        
 

</div>
