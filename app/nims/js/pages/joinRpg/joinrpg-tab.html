<div class="joinrpg-tab block">
  <div class="panel panel-default">
    <div class="panel-body">
      <input class="username" placeholder="Login">
      <input class="password" type="password" placeholder="Password">
      <input class="gameId" placeholder="Game ID (only number)">
      <span class="isValid"></span>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
        <button class="btn btn-default btn-reduced get-data flex-0-0-auto adminOnly" 
        >Получить данные (load or from cache)</button>
        <button class="btn btn-default btn-reduced get-data-force flex-0-0-auto adminOnly" 
        >Получить данные (reload)</button>
        <span class="spendTime"></span>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <!-- <a href="#"> -->
        <h3 class="panel-title">Структура досье</h3>
      <!-- </a> -->
    </div>
    <div class="panel-body profile-structure-panel">
      <div class="notes">
      </div>
      <table class="table table-bordered table-striped">
      
        <thead>
          <tr>
            <th>Поле</th>
            <th>Проблема</th>
          </tr>
        </thead>
      
        <tbody>
        </tbody>
      </table>
      <button class="btn btn-default btn-reduced fix-profile-structure flex-0-0-auto adminOnly hidden" 
        >Исправить</button>
    </div>
  </div>

  <template class="profile-structure-row-tmpl">
    <tr>
      <td><span class="item-name"></span></td>
      <td><span class="problem-description"></span></td>
    </tr>
  </template>

  <div class="panel panel-default">
    <div class="panel-heading">
      <!-- <a href="#"> -->
        <h3 class="panel-title">Персонажи</h3>
      <!-- </a> -->
    </div>
    <div class="panel-body character-list-panel">
        <div class="notes">
          </div>
          <table class="table table-bordered table-striped">
          
            <thead>
              <tr>
                <th>Персонаж</th>
                <th>Проблема</th>
                <th>Персонаж в НИМС</th>
              </tr>
            </thead>
          
            <tbody>
            </tbody>
          </table>
        <button class="btn btn-default btn-reduced fix-character-list flex-0-0-auto adminOnly hidden" 
          >Исправить</button>
    </div>
  </div>

  <template class="character-list-row-tmpl">
    <tr>
      <td><span class="character-name"></span></td>
      <td><span class="problem-description"></span></td>
      <td><span class="nims-character-name"></span></td>
    </tr>
  </template>

  <div class="panel panel-default">
    <div class="panel-heading">
      <!-- <a href="#"> -->
        <h3 class="panel-title">Данные персонажей</h3>
      <!-- </a> -->
    </div>
    <div class="panel-body character-profiles-panel">

        <div class="notes">
        </div>
        <table class="table table-bordered table-striped">
        
          <thead>
            <tr>
              <th>Персонаж</th>
              <th>Поле</th>
              <th>В НИМС</th>
              <th>В JoinRpg</th>
            </tr>
          </thead>
        
          <tbody>
          </tbody>
        </table>
        <button class="btn btn-default btn-reduced fix-character-profiles flex-0-0-auto adminOnly hidden" 
          >Исправить</button>
    </div>
  </div>

  <template class="character-profiles-row-tmpl">
    <tr>
      <td><span class="character-name"></span></td>
      <td><span class="join-item-name"></span></td>
      <td><span class="nims-content"></span></td>
      <td><span class="join-content"></span></td>
    </tr>
  </template>
        
 

</div>
