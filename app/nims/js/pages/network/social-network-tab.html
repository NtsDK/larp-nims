<div id="socialNetworkDiv" class="block">
  <div id="socialNetworkWarning" class="alert alert-warning"></div>
  <div>
    <div class="storySelectorContainer sn-navigation-container">
      <div class="panel panel-default">
        <div class="panel-body">
          <span l10n-id="social-network-show-node" class="display-block"></span>
          <div class="margin-bottom-8">
            <select id="nodeFocusSelector" class="common-select "></select>
          </div>
          <div>
            <input id="showPlayerNamesCheckbox" type="checkbox" class="hidden"/>
            <label for="showPlayerNamesCheckbox" class="checkbox-label-icon common-checkbox"><span l10n-id="social-network-show-player-names"></span></label>
          </div>
        </div>
      </div>
    </div>
    
    <div class="storySelectorContainer" id="commonSettingsContainer">
      <div id="faq" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#faq" href="#answerOne" aria-expanded="false" aria-controls="answerOne" class="collapsed"
                l10n-id="social-network-color-nodes">
              </a>
            </h3>
          </div>
          <div id="answerOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="" aria-expanded="false" style="height: 0px;">
            <div class="panel-body">
              <div class="network-coloring-area">
                <div class="margin-bottom-16">
                  <select id="networkNodeGroupSelector" class="form-control"></select>
                </div>
                <span l10n-id="social-network-legend" class="margin-bottom-8 inline-block"></span>
                <div id="colorLegend"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#faq" href="#answerTwo" aria-expanded="false" aria-controls="answerTwo" class="collapsed"
              l10n-id="social-network-selection">
              </a>
            </h3>
          </div>
          <div id="answerTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="" aria-expanded="false">
            <div class="panel-body">
              <div class="network-filter-area">
                <select size=3 id="networkSubsetsSelector" class="form-control"></select>
                <div id="networkCharacterDiv" class="hidden">
                  <h4 l10n-id="social-network-characters"></h4> 
                  <input selector-filter="#networkCharacterSelector">
                  <select id="networkCharacterSelector" multiple class="form-control"></select>
                </div>
                <div id="networkStoryDiv" class="hidden">
                  <h4 l10n-id="social-network-stories"></h4> 
                  <input selector-filter="#networkStorySelector">
                  <select id="networkStorySelector" multiple class="form-control"></select>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#faq" href="#answerThree" aria-expanded="false" aria-controls="answerThree" class="collapsed"
              l10n-id="social-network-social-network">
              </a>
            </h3>
          </div>
          <div id="answerThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="" aria-expanded="false">
            <div class="panel-body">
              <div class="network-type-area">
                <select size=4 id="networkSelector" class="form-control"></select>
      
                <div id="activityBlock" class="hidden">
                  <button class="btn btn-default btn-reduced fa-icon flex-0-0-auto activity-icon-active" data-value="active" l10n-title="constant-active"></button>
                  <button class="btn btn-default btn-reduced fa-icon flex-0-0-auto activity-icon-follower" data-value="follower" l10n-title="constant-follower"></button>
                  <button class="btn btn-default btn-reduced fa-icon flex-0-0-auto activity-icon-defensive" data-value="defensive" l10n-title="constant-defensive"></button>
                  <button class="btn btn-default btn-reduced fa-icon flex-0-0-auto activity-icon-passive" data-value="passive" l10n-title="constant-passive"></button>
                </div>
                
                <div id="relationsBlock" class="hidden">
                  <button class="btn btn-default btn-reduced fa-icon flex-0-0-auto allies" data-value="allies" l10n-title="briefings-allies"></button>
                  <button class="btn btn-default btn-reduced fa-icon flex-0-0-auto directional" data-value="directional" l10n-title="briefings-directional"></button>
                  <button class="btn btn-default btn-reduced fa-icon flex-0-0-auto neutral" data-value="neutral" l10n-title="briefings-neutral"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <button id="drawNetworkButton" l10n-id="social-network-draw" class="btn btn-default width-100p"></button>
      </div>
    </div>

    <div class="visualObjectContainer full-screen-elem" id="socialNetworkContainer"></div>
  </div>
  <div>
    <div id="Stats-output"></div>
    <div id="gui-settings-output"></div>
    <div id="WebGL-output"></div>
  </div>
</div>
